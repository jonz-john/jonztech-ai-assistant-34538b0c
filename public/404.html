<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JonzTech AI</title>
    <script>
      // Redirect to index.html with hash routing for SPA
      var pathSegmentsToKeep = window.location.pathname.split('/').filter(Boolean).length > 1 ? 1 : 0;
      var path = window.location.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
      var redirect = window.location.origin + window.location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/#/' + path;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <noscript>Please enable JavaScript to use JonzTech AI.</noscript>
  </body>
</html>
